<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Sederhana</title>
</head>
<body>

    <h1>ğŸ“ Formulir Pendaftaran</h1>
    <p>Silakan isi detail Anda di bawah ini:</p>

    <form action="sukses.html" method="GET">
        
        <fieldset>
            <legend>Informasi Pribadi</legend>
            
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telepon">Nomor Telepon:</label><br>
            <input type="tel" id="telepon" name="telepon"><br><br>

            <label for="tanggal_lahir">Tanggal Lahir:</label><br>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>
            
            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="kelamin" value="pria">
            <label for="pria">Pria</label><br>
            <input type="radio" id="wanita" name="kelamin" value="wanita">
            <label for="wanita">Wanita</label><br><br>

            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

        </fieldset>

        <br>
        <input type="submit" value="Daftar Sekarang!">
        
    </form>

    <hr>
    <footer>
        <p>&copy; 2024 Web Pendaftaran Sederhana</p>
    </footer>

</body>
</html>
